<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery and popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Our own styles -->
  <link rel="stylesheet" href="css/style.css">

  <title>Chombo Visualiser</title>

  <!-- <link rel="shortcut icon" href="img/favicon.svg" /> -->

</head>

<body>

  <div id="container">
    <div id="loading" class="spinner-grow" style="width: 8rem; height: 8rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div id="controlContainer">
    <div class="card">
      <div class="card-header" id="controllerHeader">
        <div id="filename" class="h2" style="float:left;">No file loaded</div>

        <img id="menuIcon" alt="Toggle Collapse (c)" type="button" class="menuControl" style="float:right;"
          data-toggle="collapse" href="#collapseController" role="button" aria-expanded="false"
          aria-controls="collapseController" data-toggle="tooltip" title="Toggle Controller (c)">

      </div>
      <div class="card-body collapse" id="collapseController">

        <div id="contours" class="list-group">
          <ul class="list-group list-group-flush" id="contourListContainer">

          </ul>
        </div>

        <hr style="margin-top:0px">

        <img id="addContourBtn" class="contourControl add plusIcon" data-toggle="modal" data-target="#addContour"
          alt="Add contour (a)" data-toggle="tooltip" title="Add contour (a)">

        <img id="resetCamera" class="contourControl resetIcon" data-toggle="tooltip" title="Reset camera (r)"
          alt="Reset camera (r)">

        <img id="fileSelectBtn" class="contourControl openIcon" data-toggle="modal" data-target="#fileSelector"
          alt="Open file (o)" data-toggle="tooltip" title="Open file (o)">

        <hr>
        <a href="#" data-toggle="modal" data-target="#about">
          About
        </a>

      </div>
    </div>
  </div>
  <div id="aboutContainer"></div>
  <div id="fileSelectorContainer"></div>
  <div id="timeContainer">
    <div id="timeLabel">Time: </div>
    <div id="time"></div>
  </div>

</body>

<script src="js/clientSide.js" type="module"></script>
<script src="js/validation.js"></script>

</html>
