<div class="modal fade addEditContour" id="addContour" tabindex="-1" 
role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="title">Add contour</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="addContour">

                <div class="form-group row">
                    <label for="field" class="col-sm-4 col-form-label">Field</label>
                    <div class="col-sm-6">
                        <select class="form-control fieldNameSelect" id="field-addContour">
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="contourVal" class="col-sm-4 col-form-label">Contour value</label>
                    <div class="col-sm-5">
                        <input id="addContourDialogValue" class="form-control" type="text" size="5">
                    </div>
                    <div class="col-sm-3" id="addContourLimits">

                    </div>
                </div>

                <div class="form-group row">
                    <label for="colourVal" class="col-sm-4 col-form-label">Colour</label>
                    <div class="col-sm-5">
                        <input id="colourVal" class="form-control" type="text" size="11">
                    </div>
                    <div class="col-sm-3">
                        <input id="colourValPicker" type="color" name="contourColour" value="">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <ul id="addValidationIssue" class="validationIssue">
                    <li class="validationContour">Contour value exceeds data range</li>
                    <li class="validationColour">Colour format must be: rgb(255,255,255)</li>
                </ul>
                <button type="button" id="cancelAdContourDialogBtn" class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
                <button type="submit" id="addContourDialogBtn" class="btn btn-primary" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
