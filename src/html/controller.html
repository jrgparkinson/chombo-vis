<div class="card">
  <div class="card-header">
    <div id="filename" class="h2" style="float:left;">No file loaded</div>
    <img src="/img/menu.svg" alt="Toggle Collapse (c)" type="button" class="menuControl" 
    style="float:right;"
      data-toggle="collapse" href="#collapseController" role="button" aria-expanded="false"
      aria-controls="collapseController" data-toggle="tooltip" title="Toggle Controller (c)">

  </div>
  <div class="card-body collapse" id="collapseController">

    <div id="contours" class="list-group">
      <ul class="list-group list-group-flush" id="contourListContainer">

      </ul>
    </div>

    <hr style="margin-top:0px">


    <!-- <button type="button" id="addContourBtn" class="btn btn-primary" 
        data-toggle="modal" data-target="#addContour">Add contour (a)</button> -->

    <img src='/img/plus.svg' id="addContourBtn" class="contourControl add" data-toggle="modal" data-target="#addContour"
      alt="Add contour (a)" data-toggle="tooltip" title="Add contour (a)">

    <img src='/img/loop.svg' id="resetCamera" class="contourControl" data-toggle="tooltip" title="Reset camera (r)"
      alt="Reset camera (r)">

    <img src='/img/folder.svg' id="fileSelectBtn" class="contourControl" data-toggle="modal" data-target="#fileSelector"
      alt="Open file (o)" data-toggle="tooltip" title="Open file (o)">

    <hr>
    <a href="#" data-toggle="modal" data-target="#about">
      About
    </a>

  </div>
</div>
