  <div class="modal fade" id="addContour" tabindex="-1" role="dialog" 
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add contour</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="addContour">

            <div class="form-group row">
                <label for="field" class="col-sm-4 col-form-label">Field</label>
                <div class="col-sm-6">
                    <select class="form-control" id="field-addContour">
                    </select>
                </div>
              </div>
        
              <div class="form-group row">
                <label for="contourVal" class="col-sm-4 col-form-label">Contour value</label>
                <div class="col-sm-4">
                    <input id="addContourDialogValue" class="form-control" type="text" size="5"  >
                </div>
                <div class="col-sm-4" id="addContourLimits">

                </div>
              </div>

              <div class="form-group row">
                <label for="colourVal" class="col-sm-4 col-form-label">Colour</label>
                <!-- <div class="col-sm-4 row"> -->
                  <div class="col-sm-4">
                    <input id="colourVal" class="form-control" type="text" size="10">
                  </div>
                  <div class="col-sm-2">
                    <input id="colourValPicker" type="color" name="contourColour" value="#ff0000"  >
                  </div>
              </div>


          </div>
          <div class="modal-footer">
            <button type="button" id="cancelAdContourDialogBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="addContourDialogBtn" class="btn btn-primary" data-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
